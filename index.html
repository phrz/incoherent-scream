<!doctype html>
<html>
	<head>
		<title>[Incoherent Scream]</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="icon" href="img/icon.png">
		<meta property="og:title" content="[Incoherent Scream] Dallas Improv Comedy">
		<meta property="og:image" content="img/socialbanner.png">
		<style>
			* {
				box-sizing: border-box;
			}
			@font-face {
				font-family: 'Inter';
				font-style:  normal;
				font-weight: 400;
				font-display: swap;
				src: url("fonts/Inter-Regular.woff2") format("woff2"),
				     url("fonts/Inter-Regular.woff") format("woff");
			}
			@font-face {
				font-family: 'Inter';
				font-style:  normal;
				font-weight: 800;
				font-display: swap;
				src: url("fonts/Inter-ExtraBold.woff2") format("woff2"),
				     url("fonts/Inter-ExtraBold.woff") format("woff");
			}
			html, body {
				width: 100%;
				height: 100%;
				font-family: Inter, "Helvetica Neue", Helvetica, Arial, sans-serif;
				margin: 0;
			}
			body {
				background-color: #4600ff;
				color: #fff;
				padding: 30px;
				height: auto;
			}
			.title {
				margin: 0;
				white-space: nowrap;
				line-height: 66%;
				display: inline;
				font-weight: 800;
				font-size: 22vw;
			}
			.events {
				list-style-type: none;
				margin: 1em 0 0;
				padding: 0;
			}
			.events li {
				display: block;
				margin: 1em 0 0;
				padding: 1em;
				background: #000;
			}
			.event-date {
				font-weight: bold;
			}
			.event-day {
				font-size: 2em;
			}
			.event-day, .event-time, .event-description {
				display: block;
			}
			.event-description {
				padding: 0 0.25em 0 0;
			}
			.call-to-action {
				font-weight: 800;
				color: #000;
				background: #FF5400;
				text-transform: uppercase;
				max-width: 300px;
				text-decoration: none;
				display: block;
				margin: 1em 0 0.2vw;
				padding: 1em;
			}
			.call-to-action:active, .call-to-action:hover {
				background: #000;
				color: #fff;
			}
			.arrow {
				word-wrap: break-word;
			}
			@media only screen and (min-width: 400px) {
				/* reformat the events/awards section into a grid of icons, low-height */
				.events {
					display: grid;
					margin: 2rem 0;
					grid-template-columns: repeat(3, 120px);
					grid-template-rows: repeat(2, 120px);
					font-size: 0.8em;
					grid-gap: 0.5rem 1rem;
				}
				.events li {
					margin: 0;
					display: flex;
					flex-direction: column;
				}
				.event-description {
					margin-top: auto;
				}
			}
			@media only screen and (min-width: 900px) {
				.events {
					display: inline-grid;
					padding: 0 10px;
					vertical-align: middle;
					margin: 0;
					grid-template-columns: repeat(3, 100px);
					grid-template-rows: repeat(2, 100px);
				}
				.events li {
					font-size: 0.83em;
				}
				/* reformat the call to action (buy tickets) button from a block
				square button to a circle next to the hero text */
				.call-to-action {
					display: inline-flex;
					text-align: center;
					width: 110px;
					height: 110px;
					border-radius: 50%;
					vertical-align: bottom;
					justify-content: center;
					flex-direction: column;
					transform: rotate(-10deg);
					margin-top: 0;
				}
				.call-to-action .arrow {
					font-size: 1.5em;
				}
			}
		</style>
	</head>
	<body>
		<h1 class="title" aria-label="Incoherent Scream">Incoher<br>entScre<br>am</h1>
		<ul class="events">
			<li>
				<time class="event-date" datetime="2019-11-04T20:00"><span class="event-day">Nov 4</span><span class="event-time">8:00PM</span></time>
				<span class="event-description">Monday Improv</span>
			</li>

			<li>
				<time class="event-date" datetime="2019-11-13T21:45"><span class="event-day">Nov 13</span><span class="event-time">9:45PM</span></time>
				<span class="event-description">Wednesday Improv</span>
			</li>

			<li>
				<time class="event-date" datetime="2019-11-24T13:00"><span class="event-day">Nov 24</span><span class="event-time">1:00PM</span></time>
				<span class="event-description">Brunch Laughs</span>
			</li>

			<li>
				<time class="event-date" datetime="2019-12-01T13:00"><span class="event-day">Dec 1</span><span class="event-time">1:00PM</span></time>
				<span class="event-description">Brunch Laughs</span>
			</li>

			<li>
				<time class="event-date" datetime="2019-12-07T17:00"><span class="event-day">Dec 7</span><span class="event-time">5:00PM</span></time>
				<span class="event-description">PG Improv</span>
			</li>

			<li>
				<time class="event-date" datetime="2019-12-30T19:00"><span class="event-day">Dec 30</span><span class="event-time">7:00PM</span></time>
				<span class="event-description">Monday Funday</span>
			</li>
		</ul>
		<a class="call-to-action" href="https://embed.showclix.com/events/28912" target="blank" aria-label="Buy Tickets"><span>Buy Tickets </span><span class="arrow">-></span></a>
	</body>
</html>
